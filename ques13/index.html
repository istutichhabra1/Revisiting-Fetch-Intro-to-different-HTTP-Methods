<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 250px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Listing</h1>
    <div id="product-container"></div>
    <p id="error-message" class="error"></p>
    <script src="script.js"></script>
</body>
</html>
